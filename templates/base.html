<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Substitute Finder - EMRS (Web)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <nav class="topbar">
      <div class="brand">Substitute Finder - EMRS (Web)</div>
      <div class="navlinks">
        <a href="{{ url_for('index') }}">Find Substitute</a>
        <a href="{{ url_for('history') }}">History</a>
        <a href="{{ url_for('routine') }}">Routine</a>
        <a href="{{ url_for('settings_view') }}">Settings</a>
        <a href="{{ url_for('static_csv') }}">Download CSV</a>
      </div>
    </nav>
    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash">
            {% for category, msg in messages %}
              <div class="flash-item {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
